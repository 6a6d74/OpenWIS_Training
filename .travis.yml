language: java
jdk: openjdk11
before_install:
- openssl aes-256-cbc -K $encrypted_f9237d62903d_key -iv $encrypted_f9237d62903d_iv
  -in jeremy.enc -out jeremy -d
- chmod +x mvnw
- eval "$(ssh-agent -s)"
- chmod 600 jeremy
- ssh-add jeremy
- echo -e "Host ${DEPLOY_HOST}\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
script:
- "./mvnw clean install"
notifications:
  email:
    recipients:
    - "<email_address>"
    on_success: always
    on_failure: always
deploy:
- provider: script
  skip-cleanup: true
  script: rsync -r --quiet --delete-after ${TRAVIS_BUILD_DIR}/target/cicd-example-*.jar
    ${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_DIRECTORY}
  on:
    branch: master
- provider: script
  skip-cleanup: true
  script: sh ${TRAVIS_BUILD_DIR}/remote_deploy.sh
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
